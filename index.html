        let rafId = null;
        let isDragging = false;

        function loadLevel() {
            const catIndex = (currentLevel - 1) % categories.length;
            const cat = categories[catIndex];
            let items = [...cat.items];
            items = items.sort(() => 0.5 - Math.random()).slice(0, 4);

            const middle = document.querySelector('.middle');
            const right = document.querySelector('.right');

            middle.querySelectorAll('.shape-container').forEach(el => el.remove());
            right.querySelectorAll('.shape-container').forEach(el => el.remove());

            let levelDiv = document.getElementById('level');
            levelDiv.textContent = `Ø§Ù„Ù…Ø³ØªÙˆÙ‰ ${currentLevel} - ${cat.name}`;

            items.forEach((item) => {
                const midCont = document.createElement('div');
                midCont.className = 'shape-container';
                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone';
                dropZone.dataset.shape = item.name;
                const ghost = document.createElement('div');
                ghost.className = 'shape ghost';
                ghost.textContent = item.emoji;
                dropZone.appendChild(ghost);
                midCont.appendChild(dropZone);
                const label = document.createElement('div');
                label.className = 'shape-label';
                label.textContent = item.name;
                midCont.appendChild(label);
                middle.appendChild(midCont);

                const rightCont = document.createElement('div');
                rightCont.className = 'shape-container';
                const solid = document.createElement('div');
                solid.className = 'shape solid';
                solid.draggable = true;
                solid.textContent = item.emoji;
                solid.dataset.type = item.name;
                solid.id = 'solid-' + Math.random().toString(36).substr(2, 9);
                rightCont.appendChild(solid);
                const rlabel = document.createElement('div');
                rlabel.className = 'shape-label';
                rlabel.textContent = item.name;
                rightCont.appendChild(rlabel);
                right.appendChild(rightCont);
            });

            const solids = document.querySelectorAll('.shape.solid');
            solids.forEach(solid => {
                solid.removeEventListener('dragstart', dragStart);
                solid.removeEventListener('pointerdown', pointerDown);
                solid.removeEventListener('pointermove', pointerMove);
                solid.removeEventListener('pointerup', pointerUp);
                solid.removeEventListener('pointercancel', pointerCancel);
                solid.addEventListener('dragstart', dragStart);
                solid.addEventListener('pointerdown', pointerDown, { passive: false });
                solid.addEventListener('pointermove', pointerMove, { passive: false });
                solid.addEventListener('pointerup', pointerUp);
                solid.addEventListener('pointercancel', pointerCancel);
            });

            const dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(zone => {
                zone.removeEventListener('dragover', dragOver);
                zone.removeEventListener('drop', drop);
                zone.addEventListener('dragover', dragOver);
                zone.addEventListener('drop', drop);
            });
        }

        function checkLevelCompletion() {
            const matchedCount = document.querySelectorAll('.drop-zone.matched').length;
            const totalDropZones = document.querySelectorAll('.drop-zone').length;
            if (matchedCount === totalDropZones) {
                setTimeout(() => {
                    currentLevel++;
                    loadLevel();
                    speak('Ù…Ù…ØªØ§Ø²! Ø§Ù„Ù…Ø³ØªÙˆÙ‰ Ø§Ù„ØªØ§Ù„ÙŠ');
                }, 1500);
            }
        }

        function dragStart(e) {
            const id = e.target.id;
            const type = e.target.dataset.type;
            e.dataTransfer.setData('text/plain', `${id}|${type}`);
            e.dataTransfer.effectAllowed = 'move';
            e.target.classList.add('dragging');
        }

        function pointerDown(e) {
            if (isDragging) return;
            e.preventDefault();
            const now = performance.now();
            if (now - lastTouchTime < 50) return;
            lastTouchTime = now;

            const solid = e.target;
            const rect = solid.getBoundingClientRect();
            const shapeSize = rect.width / 2;

            solid.dataset.offsetX = e.clientX - rect.left - shapeSize;
            solid.dataset.offsetY = e.clientY - rect.top - shapeSize;
            solid.dataset.initialLeft = rect.left;
            solid.dataset.initialTop = rect.top;
            solid.dataset.startScrollY = window.scrollY;

            isDragging = true;
            solid.classList.add('dragging');
            document.body.style.overflow = 'hidden';
            // console.log(`PointerDown: x=${e.clientX}, y=${e.clientY}, offsetX=${solid.dataset.offsetX}, offsetY=${solid.dataset.offsetY}`);
        }

        function pointerMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const now = performance.now();
            if (now - lastTouchTime < 10) return;
            lastTouchTime = now;

            const solid = e.target;
            if (rafId) cancelAnimationFrame(rafId);

            rafId = requestAnimationFrame(() => {
                const offsetX = parseFloat(solid.dataset.offsetX) || 0;
                const offsetY = parseFloat(solid.dataset.offsetY) || 0;
                const startScrollY = parseFloat(solid.dataset.startScrollY) || 0;
                solid.style.transform = `translate3d(${e.clientX - offsetX - solid.dataset.initialLeft}px, ${e.clientY - offsetY - solid.dataset.initialTop + startScrollY}px, 0)`;
                solid.style.position = 'fixed';
                solid.style.left = `${solid.dataset.initialLeft}px`;
                solid.style.top = `${solid.dataset.initialTop}px`;
                solid.style.zIndex = '1000';
                // console.log(`PointerMove: x=${e.clientX}, y=${e.clientY}, transform=${solid.style.transform}`);
            });
        }

        function pointerUp(e) {
            if (!isDragging) return;
            isDragging = false;
            if (rafId) {
                cancelAnimationFrame(rafId);
                rafId = null;
            }

            const solid = e.target;
            document.body.style.overflow = '';

            // Find drop zone with overlap tolerance
            const dropZones = document.querySelectorAll('.drop-zone');
            let targetZone = null;
            const touchX = e.clientX;
            const touchY = e.clientY;
            dropZones.forEach(zone => {
                const rect = zone.getBoundingClientRect();
                const tolerance = 20; // Pixels
                if (
                    touchX >= rect.left - tolerance &&
                    touchX <= rect.right + tolerance &&
                    touchY >= rect.top - tolerance &&
                    touchY <= rect.bottom + tolerance
                ) {
                    targetZone = zone;
                }
            });

            if (targetZone) {
                const shapeType = solid.dataset.type;
                const zoneShape = targetZone.dataset.shape;
                // console.log(`Drop Attempt: shape=${shapeType}, zone=${zoneShape}, x=${touchX}, y=${touchY}`);
                if (shapeType === zoneShape) {
                    const ghost = targetZone.querySelector('.shape');
                    ghost.remove();
                    targetZone.appendChild(solid);
                    solid.style.transform = '';
                    solid.classList.add('matched');
                    targetZone.classList.add('matched');
                    speak(zoneShape);
                    checkLevelCompletion();
                    return;
                } else {
                    targetZone.classList.add('error');
                    speak('Ø®Ø·Ø£');
                    setTimeout(() => targetZone.classList.remove('error'), 300);
                }
            }

            solid.style.transition = 'transform 0.15s ease';
            solid.style.transform = '';
            setTimeout(() => {
                solid.style.transition = '';
                solid.classList.remove('dragging');
                solid.style.position = '';
                solid.style.left = '';
                solid.style.top = '';
                solid.style.zIndex = '';
                delete solid.dataset.offsetX;
                delete solid.dataset.offsetY;
                delete solid.dataset.initialLeft;
                delete solid.dataset.initialTop;
                delete solid.dataset.startScrollY;
            }, 150);
        }

        function pointerCancel(e) {
            if (!isDragging) return;
            isDragging = false;
            if (rafId) {
                cancelAnimationFrame(rafId);
                rafId = null;
            }
            document.body.style.overflow = '';
            const solid = e.target;
            solid.style.transform = '';
            solid.classList.remove('dragging');
            solid.style.position = '';
            solid.style.left = '';
            solid.style.top = '';
            solid.style.zIndex = '';
            delete solid.dataset.offsetX;
            delete solid.dataset.offsetY;
            delete solid.dataset.initialLeft;
            delete solid.dataset.initialTop;
            delete solid.dataset.startScrollY;
            // console.log('PointerCancel');
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const data = e.dataTransfer.getData('text/plain').split('|');
            const solidId = data[0];
            const shapeType = data[1];
            const zoneShape = e.currentTarget.dataset.shape;

            if (shapeType === zoneShape) {
                const ghost = e.currentTarget.querySelector('.shape');
                ghost.remove();
                const solid = document.getElementById(solidId);
                e.currentTarget.appendChild(solid);
                solid.classList.add('matched');
                e.currentTarget.classList.add('matched');
                speak(zoneShape);
                checkLevelCompletion();
            } else {
                e.currentTarget.classList.add('error');
                speak('Ø®Ø·Ø£');
                setTimeout(() => e.currentTarget.classList.remove('error'), 300);
            }

            document.querySelectorAll('.shape.solid').forEach(s => s.classList.remove('dragging'));
        }

        document.getElementById('reset-button').addEventListener('click', () => {
            currentLevel = 1;
            loadLevel();
            speak('ØªÙ… Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù„Ø¹Ø¨Ø©');
        });

        window.addEventListener('resize', () => {
            createStars();
        });

        loadLevel();
    </script>
</body>
