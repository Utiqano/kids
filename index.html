                const solid = document.createElement('div');
                solid.className = 'shape solid';
                solid.draggable = true;
                solid.textContent = item.emoji;
                solid.dataset.type = item.name;
                solid.id = 'solid-' + Math.random().toString(36).substr(2, 9);
                rightCont.appendChild(solid);
                const rlabel = document.createElement('div');
                rlabel.className = 'shape-label';
                rlabel.textContent = item.name;
                rightCont.appendChild(rlabel);
                right.appendChild(rightCont);
            });

            // Rebind events
            bindEvents();
        }

        function bindEvents() {
            const solids = document.querySelectorAll('.shape.solid');
            solids.forEach(solid => {
                solid.removeEventListener('dragstart', dragStart);
                solid.removeEventListener('touchstart', touchStart);
                solid.addEventListener('dragstart', dragStart);
                solid.addEventListener('touchstart', touchStart, { passive: false });
            });

            const dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(zone => {
                zone.removeEventListener('dragover', dragOver);
                zone.removeEventListener('drop', drop);
                zone.removeEventListener('touchmove', touchMove);
                zone.removeEventListener('touchend', touchEnd);
                zone.addEventListener('dragover', dragOver);
                zone.addEventListener('drop', drop);
                zone.addEventListener('touchmove', touchMove, { passive: false });
                zone.addEventListener('touchend', touchEnd, { passive: false });
            });

            // Document events for touch
            document.removeEventListener('touchmove', handleTouchMove, { passive: false });
            document.removeEventListener('touchend', handleTouchEnd, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd, { passive: false });
        }

        function speak(text) {
            // Wait for voices to load if not yet loaded
            if (voices.length === 0) {
                loadVoices();
                setTimeout(() => speak(text), 100);
                return;
            }

            if ('speechSynthesis' in window) {
                speechSynthesis.cancel(); // Cancel any ongoing speech
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                const arabicVoice = voices.find(voice => voice.lang.startsWith('ar'));
                if (arabicVoice) {
                    utterance.voice = arabicVoice;
                    utterance.lang = 'ar-SA';
                } else {
                    utterance.lang = 'ar';
                }
                utterance.onend = () => console.log('Speech finished');
                utterance.onerror = (event) => console.error('Speech error:', event.error);
                speechSynthesis.speak(utterance);
            } else {
                // Fallback to alert or console
                console.log('Voice not available: ' + text);
                alert(text); // Simple fallback
            }
        }

        // Desktop Drag Events
        function dragStart(e) {
            const id = e.target.id;
            const type = e.target.dataset.type;
            e.dataTransfer.setData('text/plain', `${id}|${type}`);
            e.target.classList.add('dragging');
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const data = e.dataTransfer.getData('text/plain').split('|');
            const solidId = data[0];
            const shapeType = data[1];
            const zoneShape = e.currentTarget.dataset.shape;

            handleDrop(solidId, shapeType, zoneShape);
            document.querySelectorAll('.shape.solid').forEach(s => s.classList.remove('dragging'));
        }

        // Touch Events
        function touchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const solid = e.target;
            draggedElement = solid;
            draggedData = `${solid.id}|${solid.dataset.type}`;
            solid.classList.add('dragging');
            // Clone for dragging ghost
            const ghost = solid.cloneNode(true);
            ghost.style.position = 'fixed';
            ghost.style.zIndex = '1000';
            ghost.style.pointerEvents = 'none';
            ghost.style.opacity = '0.7';
            ghost.style.transform = 'scale(1.1)';
            document.body.appendChild(ghost);
            draggedGhost = ghost;

            function moveGhost(clientX, clientY) {
                const rect = ghost.getBoundingClientRect();
                ghost.style.left = (clientX - rect.width / 2) + 'px';
                ghost.style.top = (clientY - rect.height / 2) + 'px';
            }
            moveGhost(touch.clientX, touch.clientY);
        }

        let draggedGhost = null;

        function handleTouchMove(e) {
            if (!draggedElement || !draggedGhost) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = draggedGhost.getBoundingClientRect();
            draggedGhost.style.left = (touch.clientX - rect.width / 2) + 'px';
            draggedGhost.style.top = (touch.clientY - rect.height / 2) + 'px';
        }

        function handleTouchEnd(e) {
            if (!draggedElement || !draggedGhost) return;
            e.preventDefault();
            const touch = e.changedTouches[0];
            const x = touch.clientX;
            const y = touch.clientY;

            // Find if over a drop zone
            const dropZones = document.querySelectorAll('.drop-zone:not(.matched)');
            let targetZone = null;
            for (let zone of dropZones) {
                const rect = zone.getBoundingClientRect();
                if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    targetZone = zone;
                    break;
                }
            }

            if (targetZone) {
                const data = draggedData.split('|');
                const solidId = data[0];
                const shapeType = data[1];
                const zoneShape = targetZone.dataset.shape;
                handleDrop(solidId, shapeType, zoneShape);
            } else {
                speak('Ø®Ø·Ø£');
            }

            // Clean up
            if (draggedGhost) {
                draggedGhost.remove();
                draggedGhost = null;
            }
            draggedElement.classList.remove('dragging');
            draggedElement = null;
            draggedData = null;
        }

        function touchMove(e) {
            // Handled by document
        }

        function touchEnd(e) {
            // Handled by document
        }

        function handleDrop(solidId, shapeType, zoneShape) {
            if (shapeType === zoneShape) {
                const ghost = document.querySelector(`[data-shape="${zoneShape}"] .shape.ghost`);
                if (ghost) ghost.remove();
                const solid = document.getElementById(solidId);
                const targetZone = document.querySelector(`[data-shape="${zoneShape}"]`);
                targetZone.appendChild(solid);
                solid.classList.add('matched');
                targetZone.classList.add('matched');
                speak(zoneShape);

                // Check if level complete
                const matchedCount = document.querySelectorAll('.drop-zone.matched').length;
                if (matchedCount === 5) {
                    setTimeout(() => {
                        currentLevel++;
                        loadLevel();
                        speak('Ù…Ù…ØªØ§Ø²! Ø§Ù„Ù…Ø³ØªÙˆÙ‰ Ø§Ù„ØªØ§Ù„ÙŠ');
                    }, 1500);
                }
            } else {
                speak('Ø®Ø·Ø£');
            }
        }

        loadLevel();
