<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مطابقة الأشكال الممتعة</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .game-wrapper {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .game-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right {
            width: 200px;
            max-width: 250px;
        }

        .middle {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            height: auto;
            border: 3px dashed #4ecdc4;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            color: #45b7d1;
            font-size: 1.4em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .right .header {
            margin-bottom: 15px;
        }

        #level {
            color: #feca57;
            font-size: 1.6em;
            background: rgba(254, 202, 87, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        .shape-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 5px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .shape {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin-bottom: 5px;
            font-size: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.9);
        }

        .shape:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .shape.ghost {
            opacity: 0.3;
            background: rgba(255, 255, 255, 0.5);
        }

        .shape.matched {
            opacity: 1;
            text-shadow: 0 0 20px #90EE90;
            background: #90EE90;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .shape-label {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
        }

        .drop-zone {
            width: 100px;
            height: 100px;
            border: 2px dashed #999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.6);
            min-height: 80px;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.8);
        }

        .drop-zone.matched {
            border-color: #4CAF50;
            background: rgba(144, 238, 144, 0.8);
            animation: success 0.5s ease;
        }

        @keyframes success {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .shape.dragging {
            opacity: 0.6;
            transform: scale(0.9) rotate(0deg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .right {
                width: 100%;
                max-width: none;
                order: 2;
            }

            .middle {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
                padding: 15px;
            }

            .shape {
                width: 70px;
                height: 70px;
                font-size: 2.5em;
            }

            .drop-zone {
                width: 90px;
                height: 90px;
            }

            h1 {
                font-size: 2em;
            }

            .header {
                font-size: 1.2em;
                padding: 8px 15px;
            }

            #level {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .shape {
                width: 60px;
                height: 60px;
                font-size: 2em;
            }

            .drop-zone {
                width: 80px;
                height: 80px;
            }

            .middle {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                padding: 10px;
            }
        }
    </style>
</head>

        let currentLevel = 1;

        function loadLevel() {
            const catIndex = (currentLevel - 1) % categories.length;
            const cat = categories[catIndex];
            let items = [...cat.items];
            items = items.sort(() => 0.5 - Math.random()).slice(0, 5);

            const middle = document.querySelector('.middle');
            const right = document.querySelector('.right');

            // Clear existing shape containers except headers
            middle.querySelectorAll('.shape-container').forEach(el => el.remove());
            right.querySelectorAll('.shape-container').forEach(el => el.remove());

            // Add level header if not exists
            let levelDiv = document.getElementById('level');
            levelDiv.textContent = `المستوى ${currentLevel} - ${cat.name}`;

            items.forEach((item, index) => {
                // Middle - Ghost
                const midCont = document.createElement('div');
                midCont.className = 'shape-container';
                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone';
                dropZone.dataset.shape = item.name;
                const ghost = document.createElement('div');
                ghost.className = 'shape ghost';
                ghost.textContent = item.emoji;
                dropZone.appendChild(ghost);
                midCont.appendChild(dropZone);
                const label = document.createElement('div');
                label.className = 'shape-label';
                label.textContent = item.name;
                midCont.appendChild(label);
                middle.appendChild(midCont);

                // Right - Solid
                const rightCont = document.createElement('div');
                rightCont.className = 'shape-container';
                const solid = document.createElement('div');
                solid.className = 'shape solid';
                solid.draggable = true;
                solid.textContent = item.emoji;
                solid.dataset.type = item.name;
                solid.id = 'solid-' + Math.random().toString(36).substr(2, 9);
                rightCont.appendChild(solid);
                const rlabel = document.createElement('div');
                rlabel.className = 'shape-label';
                rlabel.textContent = item.name;
                rightCont.appendChild(rlabel);
                right.appendChild(rightCont);
            });

            // Rebind events
            const solids = document.querySelectorAll('.shape.solid');
            solids.forEach(solid => {
                solid.removeEventListener('dragstart', dragStart); // Remove previous if any
                solid.addEventListener('dragstart', dragStart);
            });

            const dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(zone => {
                zone.removeEventListener('dragover', dragOver);
                zone.removeEventListener('drop', drop);
                zone.addEventListener('dragover', dragOver);
                zone.addEventListener('drop', drop);
            });
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            } else {
                alert(text);
            }
        }

        function dragStart(e) {
            const id = e.target.id;
            const type = e.target.dataset.type;
            e.dataTransfer.setData('text/plain', `${id}|${type}`);
            e.target.classList.add('dragging');
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const data = e.dataTransfer.getData('text/plain').split('|');
            const solidId = data[0];
            const shapeType = data[1];
            const zoneShape = e.currentTarget.dataset.shape;

            if (shapeType === zoneShape) {
                const ghost = e.currentTarget.querySelector('.shape');
                ghost.remove();
                const solid = document.getElementById(solidId);
                e.currentTarget.appendChild(solid);
                solid.classList.add('matched');
                e.currentTarget.classList.add('matched');
                speak('Correct');

                // Check if level complete
                const matchedCount = document.querySelectorAll('.drop-zone.matched').length;
                if (matchedCount === 5) {
                    setTimeout(() => {
                        currentLevel++;
                        loadLevel();
                        speak('Excellent! Next level');
                    }, 1500);
                }
            } else {
                speak('Wrong');
            }

            document.querySelectorAll('.shape.solid').forEach(s => s.classList.remove('dragging'));
        }

        loadLevel();
