                dropZone.dataset.shape = item.name;
                const ghost = document.createElement('div');
                ghost.className = 'shape ghost';
                ghost.textContent = item.emoji;
                dropZone.appendChild(ghost);
                midCont.appendChild(dropZone);
                const label = document.createElement('div');
                label.className = 'shape-label';
                label.textContent = item.name;
                midCont.appendChild(label);
                middle.appendChild(midCont);

                // Right - Solid
                const rightCont = document.createElement('div');
                rightCont.className = 'shape-container';
                const solid = document.createElement('div');
                solid.className = 'shape solid';
                solid.draggable = true;
                solid.textContent = item.emoji;
                solid.dataset.type = item.name;
                solid.id = 'solid-' + Math.random().toString(36).substr(2, 9);
                rightCont.appendChild(solid);
                const rlabel = document.createElement('div');
                rlabel.className = 'shape-label';
                rlabel.textContent = item.name;
                rightCont.appendChild(rlabel);
                right.appendChild(rightCont);
            });

            // Rebind events
            const solids = document.querySelectorAll('.shape.solid');
            solids.forEach(solid => {
                solid.removeEventListener('dragstart', dragStart);
                solid.addEventListener('dragstart', dragStart);
            });

            const dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(zone => {
                zone.removeEventListener('dragover', dragOver);
                zone.removeEventListener('drop', drop);
                zone.addEventListener('dragover', dragOver);
                zone.addEventListener('drop', drop);
            });
        }

        function speak(text) {
            if ('speechSynthesis' in window && voices.length > 0) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                const arabicVoice = voices.find(voice => voice.lang.startsWith('ar'));
                if (arabicVoice) {
                    utterance.voice = arabicVoice;
                    utterance.lang = 'ar-SA';
                } else {
                    utterance.lang = 'ar';
                }
                speechSynthesis.speak(utterance);
            } else {
                console.log('Voice not available: ' + text);
                alert(text);
            }
        }

        function dragStart(e) {
            const id = e.target.id;
            const type = e.target.dataset.type;
            e.dataTransfer.setData('text/plain', `${id}|${type}`);
            e.dataTransfer.effectAllowed = 'move';
            e.target.classList.add('dragging');
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const data = e.dataTransfer.getData('text/plain').split('|');
            const solidId = data[0];
            const shapeType = data[1];
            const zoneShape = e.currentTarget.dataset.shape;

            if (shapeType === zoneShape) {
                const ghost = e.currentTarget.querySelector('.shape');
                ghost.remove();
                const solid = document.getElementById(solidId);
                e.currentTarget.appendChild(solid);
                solid.classList.add('matched');
                e.currentTarget.classList.add('matched');
                speak(zoneShape);

                // Check if level complete
                const matchedCount = document.querySelectorAll('.drop-zone.matched').length;
                if (matchedCount === 4) { // Changed to 4
                    setTimeout(() => {
                        currentLevel++;
                        loadLevel();
                        speak('Ù…Ù…ØªØ§Ø²! Ø§Ù„Ù…Ø³ØªÙˆÙ‰ Ø§Ù„ØªØ§Ù„ÙŠ');
                    }, 1500);
                }
            } else {
                speak('Ø®Ø·Ø£');
            }

            document.querySelectorAll('.shape.solid').forEach(s => s.classList.remove('dragging'));
        }

        // Initialize
        loadLevel();
    </script>
