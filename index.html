<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Drag and Drop Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            overflow: hidden;
            touch-action: manipulation;
        }

        #sidebar {
            width: 25%;
            max-width: 250px;
            background: #ffffff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        #sidebar.collapsed {
            transform: translateX(-100%);
        }

        #toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 100;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        #toggle-btn:hover {
            background: #ff8787;
        }

        #main-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .shape {
            width: 80px;
            height: 80px;
            margin: 15px auto;
            cursor: grab;
            touch-action: none;
            border-radius: 10px;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            text-align: center;
            user-select: none;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .shape:active {
            transform: scale(0.95);
        }

        #target {
            width: 120px;
            height: 120px;
            border: 3px solid #333;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 48px;
            opacity: 0.4;
        }

        #level-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: clamp(18px, 5vw, 22px);
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            #sidebar {
                width: 40%;
                max-width: 200px;
            }

            .shape {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            #target {
                width: 100px;
                height: 100px;
                font-size: 36px;
            }

            #toggle-btn {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button id="toggle-btn">☰</button>
    <div id="sidebar">
        <!-- Shapes added dynamically -->
    </div>
    <div id="main-area">
        <div id="target"></div>
        <div id="level-display">Level: 1</div>
    </div>

    <script>
        const categories = [
            {
                name: 'Shapes',
                items: [
                    { id: 'star', emoji: '⭐', name: 'نجمة' },
                    { id: 'square', emoji: '⬛', name: 'مربع' },
                    { id: 'circle', emoji: '⚪', name: 'دائرة' },
                    { id: 'triangle', emoji: '🔺', name: 'مثلث' }
                ]
            },
            {
                name: 'Animals',
                items: [
                    { id: 'dog', emoji: '🐶', name: 'كلب' },
                    { id: 'cat', emoji: '🐱', name: 'قطة' },
                    { id: 'bird', emoji: '🐦', name: 'طائر' },
                    { id: 'fish', emoji: '🐟', name: 'سمكة' }
                ]
            },
            {
                name: 'Colors',
                items: [
                    { id: 'red', emoji: '🔴', name: 'أحمر' },
                    { id: 'blue', emoji: '🔵', name: 'أزرق' },
                    { id: 'green', emoji: '🟢', name: 'أخضر' },
                    { id: 'yellow', emoji: '🟡', name: 'أصفر' }
                ]
            },
            {
                name: 'Vehicles',
                items: [
                    { id: 'car', emoji: '🚗', name: 'سيارة' },
                    { id: 'truck', emoji: '🚚', name: 'شاحنة' },
                    { id: 'bike', emoji: '🚲', name: 'دراجة' },
                    { id: 'plane', emoji: '✈️', name: 'طائرة' }
                ]
            },
            {
                name: 'Fruits',
                items: [
                    { id: 'apple', emoji: '🍎', name: 'تفاحة' },
                    { id: 'banana', emoji: '🍌', name: 'موزة' },
                    { id: 'orange', emoji: '🍊', name: 'برتقالة' },
                    { id: 'grape', emoji: '🍇', name: 'عنب' }
                ]
            },
            {
                name: 'Weather',
                items: [
                    { id: 'sun', emoji: '☀️', name: 'شمس' },
                    { id: 'cloud', emoji: '☁️', name: 'غيمة' },
                    { id: 'rain', emoji: '🌧️', name: 'مطر' },
                    { id: 'snow', emoji: '❄️', name: 'ثلج' }
                ]
            },
            {
                name: 'Objects',
                items: [
                    { id: 'ball', emoji: '⚽', name: 'كرة' },
                    { id: 'book', emoji: '📚', name: 'كتاب' },
                    { id: 'clock', emoji: '⏰', name: 'ساعة' },
                    { id: 'pen', emoji: '🖊️', name: 'قلم' }
                ]
            }
        ];

        let currentLevel = 1;
        const maxLevels = 50;
        let currentCategory;
        let correctItem;
        const synth = window.speechSynthesis;

        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const target = document.getElementById('target');
        const levelDisplay = document.getElementById('level-display');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            toggleBtn.textContent = sidebar.classList.contains('collapsed') ? '☰' : '✖';
        });

        function initLevel() {
            if (currentLevel > maxLevels) {
                levelDisplay.textContent = 'Game Completed!';
                sidebar.innerHTML = '';
                target.innerHTML = '';
                return;
            }

            currentCategory = categories[Math.floor(Math.random() * categories.length)];
            sidebar.innerHTML = '';
            target.innerHTML = '';

            currentCategory.items.forEach(item => {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.id = item.id;
                shape.textContent = item.emoji;
                shape.draggable = true;
                shape.addEventListener('dragstart', dragStart);
                shape.addEventListener('touchstart', touchStart, { passive: false });
                sidebar.appendChild(shape);
            });

            correctItem = currentCategory.items[Math.floor(Math.random() * currentCategory.items.length)];

            target.textContent = correctItem.emoji;

            levelDisplay.textContent = `Level: ${currentLevel}`;
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.id);
        }

        function touchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const elem = e.target;
            elem.style.position = 'absolute';
            elem.style.zIndex = 1000;

            function touchMove(ev) {
                ev.preventDefault();
                const touch = ev.touches[0];
                elem.style.left = `${touch.clientX - elem.offsetWidth / 2}px`;
                elem.style.top = `${touch.clientY - elem.offsetHeight / 2}px`;
            }

            function touchEnd(ev) {
                document.removeEventListener('touchmove', touchMove);
                document.removeEventListener('touchend', touchEnd);
                const dropX = ev.changedTouches[0].clientX;
                const dropY = ev.changedTouches[0].clientY;
                if (isOverTarget(dropX, dropY)) {
                    checkDrop(elem.id);
                } else {
                    elem.style.position = '';
                    elem.style.left = '';
                    elem.style.top = '';
                }
            }

            document.addEventListener('touchmove', touchMove, { passive: false });
            document.addEventListener('touchend', touchEnd, { passive: false });
        }

        target.addEventListener('dragover', e => e.preventDefault());
        target.addEventListener('drop', e => {
            e.preventDefault();
            const id = e.dataTransfer.getData('text/plain');
            checkDrop(id);
        });

        function isOverTarget(x, y) {
            const rect = target.getBoundingClientRect();
            return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
        }

        function checkDrop(id) {
            const droppedItem = currentCategory.items.find(item => item.id === id);
            speak(droppedItem.name);
            if (id === correctItem.id) {
                currentLevel++;
                setTimeout(initLevel, 1000);
            }
        }

        function speak(text) {
            if (synth) {
                // Cancel any ongoing speech to prevent overlap
                synth.cancel();
                
                // Create new utterance
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ar-SA';
                utterance.rate = 1.0; // Slightly slower for clarity
                utterance.pitch = 1.2;
                utterance.volume = 1.0;

                // Select an Arabic voice if available
                const voices = synth.getVoices();
                const arabicVoice = voices.find(voice => voice.lang.includes('ar'));
                if (arabicVoice) {
                    utterance.voice = arabicVoice;
                }

                // Handle speech synthesis errors
                utterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event.error);
                };

                synth.speak(utterance);
            }
        }

        // Load voices and initialize level
        function initVoices() {
            if (synth.getVoices().length > 0) {
                initLevel();
            } else {
                // Wait for voices to load
                synth.onvoiceschanged = () => {
                    initLevel();
                };
            }
        }

        // Load Google Fonts
        const link = document.createElement('link');
        link.href = 'https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap';
        link.rel = 'stylesheet';
        document.head.appendChild(link);

        // Initialize
        initVoices();
    </script>
</body>
</html>
